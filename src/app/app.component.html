<button class="btn-mostrar" (click)="showTags()">Mostrar Tags</button>

<div class="tag-container">
  <div class="tag" *ngFor="let tag of this.tagList">
    <app-tags [tag]="tag" (tagClicked)="getArticlesList($event)"></app-tags>
  </div>
</div>

<div *ngIf="this.articlesList!=0" class="article-container">
  <div *ngFor="let article of this.articlesList">
    <app-articles [article]="article"></app-articles>
    <hr>
  </div>
</div>
